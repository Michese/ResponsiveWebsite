<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9147614acd.js" crossorigin="anonymous"></script>
    <title>adaptive landing page</title>
</head>
<body>
<header class="header center">
    <a href="#" class="logo"><img src="img/logo.png" alt="logo image"></a>
    <label for="menu__switch" class="menu__open">
        <i class="fas fa-bars"></i>
    </label>
    <input type="checkbox" id="menu__switch" class="header__checkbox">
    <nav class="navigation">
        <header class="header__navigation">
            <img src="img/logo_checked.png" alt="logo image">
            <label for="menu__switch" class="menu__close">
                <i class="fas fa-times"></i>
            </label>
        </header>
        <ul class="menu">
            <li class="menu__list"><a href="#" class="menu__link">list-1</a></li>
            <li class="menu__list"><a href="#" class="menu__link">list-2</a></li>
            <li class="menu__list"><a href="#" class="menu__link">list-3</a></li>
            <li class="menu__list"><a href="#" class="menu__link">list-4</a></li>
        </ul>
    </nav>
</header>


</body>
</html>
